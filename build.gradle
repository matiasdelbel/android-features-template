buildscript {
    apply from: "$rootDir/dependencies.gradle"

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath plugin.gradle
        classpath plugin.kotlin
    }
}

allprojects {

    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    if (name == 'app') {
        apply plugin: 'com.android.application'
    } else {
        apply plugin: 'com.android.library'
    }

    // Add Kotlin support for all the modules
    apply from: "$rootDir/gradle/kotlin-support.gradle"

    // Configure android node
    apply from: "$rootDir/gradle/module-android-config.gradle"

    // Add unit-testing dependencies
    apply from: "$rootDir/gradle/dependencies-testing.gradle"
}